    <section id="contact" class="py-5">
    <div class="container contact-form">
        <div class="contact-image text-center mb-4">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
        </div>
        <form method="post">
            <h3 class="text-center mb-4">Bize Bir Mesaj Bırakın</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <input type="text" name="txtName" class="form-control" placeholder="Adınız *" required />
                    </div>
                    <div class="form-group mb-3">
                        <input type="email" name="txtEmail" class="form-control" placeholder="E-posta Adresiniz *" required />
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" name="txtPhone" class="form-control" placeholder="Telefon Numaranız *" required />
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" name="txtAddress" class="form-control" placeholder="Adresiniz *" required />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btn btn-primary btn-block" value="Mesajı Gönder" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <textarea name="txtMsg" class="form-control" placeholder="Mesajınız *" style="width: 100%; height: 150px;" required></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
